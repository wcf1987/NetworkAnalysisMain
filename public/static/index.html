<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  >

    <div class="modal-content ">

        </div>
         <div class="row form-group">

            <div class="col-md-10"><input type="text" name="" class="form-control" placeholder="确认新密码"></div>
        </div>
      </div>

<script>
  //sidebar 
  $('.sidebar li').click(function() { 
        $(this).siblings().removeClass('open');
        $(this).addClass('open');
    });

$(function(){
    $('#person').click(function(){
        $(this).toggleClass('active'); 
    })
    
//点击任意处，隐藏菜单
$(document).on("click",function(e)
    {
        if($(e.target).parents("#person").length == 0)
            {
            $("#person").removeClass('active');
            }
         if($(e.target).parents(".sub-toggle").length == 0)
            {
            $(".submenu").removeClass('on');
            $(".sub-toggle").find('.translate').removeClass('translate');
            }
      

});
$(".content-y").mCustomScrollbar({
                    
                });
  })

</script>

<!DOCTYPE html>
<html >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>
	
	<!-- ================= Favicon ================== -->
    <!-- Standard -->
 
	<!-- Styles -->
    <link href="assets/css/materialdesignicons.min.css" rel="stylesheet">
   
    <link href="assets/css/lib/sidebar.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/nixon.css" rel="stylesheet">
    <link href="assets/css/animate.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/loginstyle.css" rel="stylesheet">

<body class="loginbody">
    
	<div class="Nixon-login">
	<div class="login-logo wow fadeInDown animated" data-wow-delay="0.2s">
				<a><span>系统</span></a>
		</div>
		<div class="container">
			<div class="row">
				<div style="margin-top:calc(8vh);">
					<div class="login-content">	
					  <div class="login-wrap">
						<div class="login-form p-r-20 p-l-20">
							<h4 class="wow fadeInDown animated" data-wow-delay="0.2s">用户登录</h4>
							<form class="wow fadeInDown animated" data-wow-delay="0.2s">
								<div class="input-group m-b-10">
								    <label class="input-group-addon"><i class="mdi mdi-account f18 green"></i></label>
									<input type="email" class="form-control " placeholder="用户名">
								</div>
								<div class="input-group">
									 <label class="input-group-addon"><i class="mdi mdi-key f18 green"></i></label>
									<input type="password" class="form-control" placeholder="密码">
								</div>
								
								<button type="submit" class="btn btn-primary btn-flat m-b-20 m-t-30 login" onclick="window.open('#/containerPage');">登 录</button>
								
								
							</form>
						</div>
						</div>
						<div class="text-center m-t-60">
							<!-- <img src="assets/images/erweima.png" width="90px"> -->
							<div class=" m-t-10 f18"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
